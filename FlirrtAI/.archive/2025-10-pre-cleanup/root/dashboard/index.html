<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlirrtAI Parallel Testing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .metric-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            color: #666;
            margin-top: 10px;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .agent-card:hover {
            transform: translateY(-5px);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-id {
            font-weight: bold;
            color: #333;
        }

        .agent-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: #f0f0f0;
            color: #666;
        }

        .status-running {
            background: #fff3cd;
            color: #856404;
            animation: pulse 2s infinite;
        }

        .status-passed, .status-fixed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .agent-focus {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .convergence-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .convergence-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }

        .convergence-button:hover {
            transform: scale(1.05);
        }

        .convergence-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timer {
            font-size: 1.2em;
            color: #666;
            margin-top: 20px;
        }

        .perfection-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }

        .perfection-pending {
            background: #f0f0f0;
        }

        .perfection-achieved {
            background: #d4edda;
            animation: celebrate 1s ease infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ FlirrtAI Parallel Testing Dashboard</h1>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="total-agents">9</div>
                <div class="metric-label">Total Agents</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="passed-count">0</div>
                <div class="metric-label">Tests Passed</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="elapsed-time">00:00</div>
                <div class="metric-label">Elapsed Time</div>
            </div>
        </div>

        <div class="agents-grid" id="agents-grid">
            <!-- Agent cards will be dynamically inserted here -->
        </div>

        <div class="convergence-section">
            <h2>Master Branch Convergence</h2>
            <div class="perfection-indicator perfection-pending" id="perfection-indicator">
                ‚è≥
            </div>
            <div id="convergence-status">Waiting for all tests to pass...</div>
            <button class="convergence-button" id="convergence-button" onclick="convergeToMaster()" disabled>
                Converge to Master
            </button>
            <div class="timer" id="timer">Target: Under 4 hours</div>
        </div>
    </div>

    <script>
        let ws;
        let startTime;
        let timerInterval;

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8080');

            ws.onopen = () => {
                console.log('Connected to orchestrator');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateDashboard(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('Disconnected from orchestrator');
                setTimeout(connectWebSocket, 5000); // Reconnect after 5 seconds
            };
        }

        function updateDashboard(data) {
            if (data.event === 'start') {
                startTime = data.timestamp;
                startTimer();
            }

            // Update status from API
            if (data.agents) {
                updateAgents(data.agents);
                updateMetrics(data);
                checkPerfection(data.perfectionAchieved);
            }

            // Handle real-time events
            if (data.event === 'agent-start' || data.event === 'agent-complete') {
                fetchStatus();
            }
        }

        function updateAgents(agents) {
            const grid = document.getElementById('agents-grid');
            grid.innerHTML = '';

            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = 'agent-card';
                card.innerHTML = `
                    <div class="agent-header">
                        <span class="agent-id">${agent.id.toUpperCase()}</span>
                        <span class="agent-status status-${agent.status}">${agent.status}</span>
                    </div>
                    <div class="agent-focus">Focus: ${agent.focus.replace(/-/g, ' ')}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${getProgress(agent)}%"></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function getProgress(agent) {
            switch(agent.status) {
                case 'pending': return 0;
                case 'running': return 50;
                case 'passed':
                case 'fixed': return 100;
                case 'failed': return 75;
                default: return 0;
            }
        }

        function updateMetrics(data) {
            const passedCount = data.agents.filter(a =>
                a.status === 'passed' || a.status === 'fixed'
            ).length;

            document.getElementById('passed-count').textContent = passedCount;
        }

        function checkPerfection(achieved) {
            const indicator = document.getElementById('perfection-indicator');
            const status = document.getElementById('convergence-status');
            const button = document.getElementById('convergence-button');

            if (achieved) {
                indicator.className = 'perfection-indicator perfection-achieved';
                indicator.textContent = 'üéâ';
                status.textContent = 'All tests passed! Ready to converge.';
                button.disabled = false;
            } else {
                indicator.className = 'perfection-indicator perfection-pending';
                indicator.textContent = '‚è≥';
                status.textContent = 'Waiting for all tests to pass...';
                button.disabled = true;
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);

                const timeString = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                document.getElementById('elapsed-time').textContent = timeString;

                // Update timer message
                const hours = minutes / 60;
                if (hours < 4) {
                    document.getElementById('timer').textContent = `Target: Under 4 hours (${(4 - hours).toFixed(1)}h remaining)`;
                } else {
                    document.getElementById('timer').textContent = 'Target exceeded - Optimize agents!';
                }
            }, 1000);
        }

        async function convergeToMaster() {
            const response = await fetch('/api/master/converge', {
                method: 'POST'
            });
            const result = await response.json();

            if (result.merged) {
                alert(`Successfully merged ${result.merged} branches to master!`);
            }
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        // Initialize
        connectWebSocket();
        fetchStatus();

        // Refresh status every 5 seconds
        setInterval(fetchStatus, 5000);
    </script>
</body>
</html>
